# title: jekyll-rtd-theme
# description: Just another documentation theme compatible with GitHub Pages

# theme: null

lang: "ja"
title: 咲洲メガソーラー問題
description: 上海電力咲洲メガソーラーの問題点をまとめています
url: "https://okmksato.github.io/sakishima"
theme: null

twitter:
  card: summary_large_image

# debug:
#   compress: true
#   dist: false
#   shortcodes: true

readme_index:
  with_frontmatter: true

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions

exclude:
  - Makefile
  - CNAME
  - LICENSE
  - update.sh
  - Gemfile
  - Gemfile.lock
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - jekyll-rtd-theme.gemspec
